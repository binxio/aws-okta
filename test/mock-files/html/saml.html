<html>

<head>
    <title>Mock Sign-In</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <div id="container">
        <h1 class="background">Mock Login page</h1>
        <div id="content">
            <form id="saml_form" name="saml_form" action="/saml" method="post">
                <input type="hidden" name="RelayState" value="">
                <input type="hidden" name="SAMLResponse" value="test-saml-response">
                <input type="hidden" name="name" value="">
                <input type="hidden" name="portal" value="">
                <p style="font-size: 16px; padding-left: 20px;">Select a role:</p>
                <fieldset>
                    <div class="saml-account">
                        <hr style="border: 1px solid #ddd;">
                        <div id="0" class="saml-account">
                            <div class="saml-role" onclick="checkRadio(this);">
                                <input type="radio" name="roleIndex" value="test-arn-1" class="saml-radio"
                                    id="test-arn-1">
                                <label for="test-arn-1" class="saml-role-description">test/role/1</label>
                                <span style="clear: both;"></span>
                            </div>

                            <div class="saml-role" onclick="checkRadio(this);">
                                <input type="radio" name="roleIndex" value="test-arn-2" class="saml-radio"
                                    id="test-arn-2">
                                <label for="test-arn-2" class="saml-role-description">test/role/2</label>
                                <span style="clear: both;"></span>
                            </div>

                            <div class="saml-role" onclick="checkRadio(this);">
                                <input type="radio" name="roleIndex" value="test-arn-3" class="saml-radio"
                                    id="test-arn-3">
                                <label for="test-arn-3" class="saml-role-description">test/role/3</label>
                                <span style="clear: both;"></span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <div class="buttoninput" id="input_signin_button">
                    <a id="signin_button" class="css3button" href="#" alt="Continue" value="Continue">Sign in</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
